<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Extension Popup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 250px;
        background-color: #f4f4f4;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      #successMessage {
        color: green;
        display: none;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h3>Enter API Key</h3>
    <input type="text" id="apiKey" placeholder="Enter API Key" />
    <button id="botSendKeyButton">Send API Key</button>
    <p id="successMessage">API Key saved successfully!</p>
    <script src="scripts.js"></script>
  </body>
</html>
